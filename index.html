<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple E-commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #888;
    }
    .product button {
      background-color: #28a745;
      border: none;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px 0;
      margin-top: 20px;
    }
  </style>
</head>
